<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #00ff88;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .text {
            position: absolute;
            margin-top: 100px;
            color: #00ff88;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="text">Redirecting to secure browser...</div>
    <script>
        // Redirect after a short delay
        setTimeout(function() {
            window.location.href = 'https://browser.rammerhead.org/';
        }, 1500);
    </script>
</body>
</html>

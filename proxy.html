<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>
    <link rel="icon" type="image/png" href="https://cdn.kastatic.org/images/favicon.ico">
    <style>
        :root { --text-scale: 1; }
        :root[data-text-size="large"] { --text-scale: 1.2; }
        :root[data-theme="dark"] {
            --bg-color: #1a1a1a; --text-color: #ffffff; --accent-color: #00ff88;
            --secondary-color: #888; --input-bg: #2a2a2a; --button-bg: rgba(0, 255, 136, 0.1);
        }
        :root[data-theme="light"] {
            --bg-color: #f0f0f0; --text-color: #1a1a1a; --accent-color: #008844;
            --secondary-color: #555; --input-bg: #ffffff; --button-bg: rgba(0, 136, 68, 0.1);
        }
        body {
            margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center;
            align-items: center; min-height: 100vh; background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: calc(1rem * var(--text-scale));
        }
        #proxy-container { width: 100%; max-width: 700px; padding: 2rem; text-align: center; box-sizing: border-box; }
        h1 { font-size: calc(3rem * var(--text-scale)); color: var(--accent-color); }
        #proxy-form { display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 1.5rem; }
        #url-input {
            width: 100%; padding: 1rem; font-size: 1.1rem;
            border: 2px solid var(--accent-color); background-color: var(--input-bg);
            color: var(--text-color); border-radius: 10px;
        }
        #proxy-button {
            padding: 1rem 2rem; font-size: 1.1rem; background: var(--accent-color);
            color: var(--bg-color); border: none; border-radius: 10px; cursor: pointer;
        }
        .back-button {
            position: fixed; bottom: 2rem; left: 2rem; padding: 1rem 2rem;
            font-size: 1rem; background: var(--button-bg); border: 2px solid var(--accent-color);
            border-radius: 50px; color: var(--accent-color); cursor: pointer;
            transition: all 0.3s ease; text-decoration: none; z-index: 1000;
        }
        .back-button:hover { background: var(--button-hover); }
        @media (max-width: 768px) { #proxy-form { flex-direction: column; } }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Menu</a>
    <div id="proxy-container">
        <h1>Web Proxy</h1>
        <p style="color: var(--secondary-color);">Enter a URL to open it directly in a new tab.</p>
        <form id="proxy-form">
            <input id="url-input" type="text" placeholder="Search or type a URL">
            <button id="proxy-button" type="submit">Go</button>
        </form>
    </div>

    <script>
    // This script remains to ensure settings are applied and the proxy form works.
    document.addEventListener('DOMContentLoaded', function() {
        // Apply user settings from localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const largeText = localStorage.getItem('largeText') === 'true';
        document.documentElement.setAttribute('data-text-size', largeText ? 'large' : 'normal');
        const reduceMotion = localStorage.getItem('reduceMotion') === 'true';
        document.documentElement.setAttribute('data-motion', reduceMotion ? 'reduced' : 'normal');

        // Proxy form logic
        const form = document.getElementById('proxy-form');
        const input = document.getElementById('url-input');

        form.addEventListener('submit', async event => {
            event.preventDefault();
            try {
                // Register the service worker with the correct scope
                await registerSW();

                // We need to define __uv$config here because the config script was removed.
                const __uv$config = {
                    prefix: '/schoolhakz/service/',
                    encodeUrl: (str) => btoa(str),
                };

                const url = search(input.value);
                const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
                window.open(proxiedUrl, '_blank');
            } catch (err) {
                alert('Error: ' + err.message);
                console.error(err);
            }
        });

        function search(input) {
            try {
                return new URL(input).toString();
            } catch (err) {}
            try {
                const url = new URL(`https://${input}`);
                if (url.hostname.includes('.')) return url.toString();
            } catch (err) {}
            return `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        }

        async function registerSW() {
            if (!('serviceWorker' in navigator)) {
                throw new Error('Service workers are not supported.');
            }
            // Register the service worker at the base path scope
            await navigator.serviceWorker.register('/schoolhakz/sw.js', {
                scope: '/schoolhakz/',
            });
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>
    <link rel="icon" type="image/png" href="https://cdn.kastatic.org/images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-scale: 1;
        }

        :root[data-text-size="large"] {
            --text-scale: 1.2;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #00ff88;
            --secondary-color: #888;
            --button-bg: rgba(0, 255, 136, 0.1);
            --button-hover: rgba(0, 255, 136, 0.2);
            --input-bg: #2a2a2a;
        }

        :root[data-theme="light"] {
            --bg-color: #f0f0f0;
            --text-color: #1a1a1a;
            --accent-color: #008844;
            --secondary-color: #555;
            --button-bg: rgba(0, 136, 68, 0.1);
            --button-hover: rgba(0, 136, 68, 0.2);
            --input-bg: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: calc(1rem * var(--text-scale));
            padding: 2rem;
        }

        .proxy-container {
            text-align: center;
            max-width: calc(600px * var(--text-scale));
            width: 100%;
        }

        h1 {
            font-size: calc(3rem * var(--text-scale));
            margin-bottom: calc(2rem * var(--text-scale));
            background: linear-gradient(45deg, var(--accent-color), #00ffee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 136, 0.2),
                           0 0 20px rgba(0, 255, 136, 0.2),
                           0 0 30px rgba(0, 255, 136, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.4),
                           0 0 30px rgba(0, 255, 136, 0.4),
                           0 0 40px rgba(0, 255, 136, 0.4);
            }
        }

        .proxy-description {
            font-size: calc(1.2rem * var(--text-scale));
            color: var(--secondary-color);
            margin-bottom: calc(2rem * var(--text-scale));
            line-height: 1.6;
        }

        .url-input {
            width: 100%;
            padding: calc(1rem * var(--text-scale));
            font-size: calc(1rem * var(--text-scale));
            background: var(--input-bg);
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            color: var(--text-color);
            margin-bottom: calc(1.5rem * var(--text-scale));
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .proxy-button {
            padding: calc(1.2rem * var(--text-scale)) calc(2.5rem * var(--text-scale));
            font-size: calc(1.1rem * var(--text-scale));
            background: var(--button-bg);
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: calc(160px * var(--text-scale));
            margin: calc(0.5rem * var(--text-scale));
        }

        .proxy-button:hover {
            background: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .back-button {
            padding: calc(1rem * var(--text-scale)) calc(2rem * var(--text-scale));
            font-size: calc(1.1rem * var(--text-scale));
            background: var(--button-bg);
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: calc(3rem * var(--text-scale));
            min-width: calc(200px * var(--text-scale));
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .back-button:hover {
            background: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .iframe-container {
            width: 100%;
            height: calc(500px * var(--text-scale));
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            margin-top: calc(2rem * var(--text-scale));
            overflow: hidden;
        }

        .proxy-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        :root[data-motion="reduced"] * {
            transition-duration: 0.001s !important;
            animation-duration: 0.001s !important;
            animation-iteration-count: 1 !important;
        }

        :root[data-motion="reduced"] h1 {
            animation: none;
        }
    </style>
</head>
<body>
    <div class="proxy-container">
        <h1>Web Proxy</h1>
        <div class="proxy-description">
            Access websites through our secure proxy service. Enter a URL below to get started.
        </div>
        
        <input type="url" id="urlInput" class="url-input" placeholder="Enter website URL (e.g., https://example.com)" />
        
        <div>
            <button class="proxy-button" onclick="loadProxy()">Load Website</button>
            <button class="proxy-button" onclick="clearProxy()">Clear</button>
        </div>
        
        <div id="iframeContainer" class="iframe-container" style="display: none;">
            <iframe id="proxyIframe" class="proxy-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
        </div>
        
        <a href="index.html" class="back-button">‚Üê Back to Menu</a>
    </div>

    <script>
        // Initialize settings from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Theme initialization
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Text size initialization
            const largeText = localStorage.getItem('largeText') === 'true';
            document.documentElement.setAttribute('data-text-size', largeText ? 'large' : 'normal');

            // Reduce motion initialization
            const reduceMotion = localStorage.getItem('reduceMotion') === 'true';
            document.documentElement.setAttribute('data-motion', reduceMotion ? 'reduced' : 'normal');
        });

        function loadProxy() {
            const urlInput = document.getElementById('urlInput');
            const iframeContainer = document.getElementById('iframeContainer');
            const proxyIframe = document.getElementById('proxyIframe');
            
            let url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Show cold start alert for Railway free tier
            alert('Loading website... This may take 10-30 seconds on first request due to Railway cold start.');
            
            // Use a Railway-hosted instance for actual web page unblocking
            // This will properly proxy the entire website including CSS, JS, and images
            // CRITICAL: Replace the placeholder URL below with your actual deployed Bare Server URL
            // Examples: Holy Unblocker, Interstellar, or your own Bare Server deployment
            const bareServerUrl = 'https://your-railway-app.up.railway.app/';
            const proxyUrl = bareServerUrl + url;
            
            proxyIframe.src = proxyUrl;
            iframeContainer.style.display = 'block';
        }

        function clearProxy() {
            const urlInput = document.getElementById('urlInput');
            const iframeContainer = document.getElementById('iframeContainer');
            const proxyIframe = document.getElementById('proxyIframe');
            
            urlInput.value = '';
            proxyIframe.src = '';
            iframeContainer.style.display = 'none';
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadProxy();
            }
        });
    </script>
</body>
</html>
